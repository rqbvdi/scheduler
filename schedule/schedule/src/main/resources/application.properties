# -----------------------------
# Application Info
# -----------------------------
spring.application.name=schedule

# -----------------------------
# Database (MySQL - Production ready, configurable with env vars)
# -----------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/schedule_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -----------------------------
# JPA & Hibernate
# -----------------------------
# In production, use 'validate' to check schema, 'update' only in dev
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# -----------------------------
# HikariCP Connection Pool
# -----------------------------
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10

# -----------------------------
# Security / JWT
# -----------------------------
app.jwt.secret=my_secret_key
app.jwt.expiration=3600000   # 1h = 3600000 ms

# -----------------------------
# Logging
# -----------------------------
logging.level.root=WARN
logging.level.com.scheduler=INFO
logging.level.org.hibernate.SQL=WARN
